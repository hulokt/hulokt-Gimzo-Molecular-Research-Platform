<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
  <!-- Main hexagonal molecular structure -->
  <g stroke="#ffffff" stroke-width="1.5" fill="none">
    <!-- Center hexagon (benzene ring) -->
    <path d="M18 6L25.8 10.5V19.5L18 24L10.2 19.5V10.5L18 6Z" stroke-linejoin="round"/>
    
    <!-- Molecular bonds extending outward -->
    <line x1="18" y1="6" x2="18" y2="2"/>
    <line x1="25.8" y1="10.5" x2="29.5" y2="8.4"/>
    <line x1="25.8" y1="19.5" x2="29.5" y2="21.6"/>
    <line x1="18" y1="24" x2="18" y2="28"/>
    <line x1="10.2" y1="19.5" x2="6.5" y2="21.6"/>
    <line x1="10.2" y1="10.5" x2="6.5" y2="8.4"/>
  </g>
  
  <!-- Atom nodes at vertices -->
  <circle cx="18" cy="6" r="2.5" fill="#ffffff"/>
  <circle cx="25.8" cy="10.5" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="25.8" cy="19.5" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="18" cy="24" r="2.5" fill="#ffffff"/>
  <circle cx="10.2" cy="19.5" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="10.2" cy="10.5" r="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Outer atom nodes -->
  <circle cx="18" cy="2" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="29.5" cy="8.4" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="29.5" cy="21.6" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="18" cy="28" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="6.5" cy="21.6" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="6.5" cy="8.4" r="1.5" fill="#ffffff" opacity="0.7"/>
  
  <!-- Center accent dot -->
  <circle cx="18" cy="15" r="3" fill="#ffffff" opacity="0.4"/>
</svg>